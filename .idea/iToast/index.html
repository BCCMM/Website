<html>
	<head>
		<title>iToast</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="asset/js/flush.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<!-- Banner -->
			<section id="banner">
				<h2><strong>iToast</strong> makes you toast</h2>
				<p>Michael Behm, Tom Casavant, Zach Cusick, Milly Mason, Sara Miskus</p>
				<a href="#one">
					<input type="button" onclick="flushToast()" href="#one" id="flushToast" value="Flush Toast">
				</a>
			</section>

		<!-- One -->
			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>Let's make some toast!</h2>
					</header>
					<div class="features">
						<div class="feature">
							<i class="fa fa-rss"></i>
							<h3>Flush Toast</h3>
							<p id="flushtext">Start toasting!</p>
						</div>
						<div class="feature">
							<i class="fa fa-clock-o"></i>
							<h3>Count Down</h3>
							<p id="timer"></p>
						</div>
						<div class="feature">
							<i id="doneicon" class="fa fa-frown-o"></i>
							<h3 id="done1">Waiting for toast!</h3>
							<p id="done2"></p>
						</div>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; iToast
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/flush.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
